<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}
  </div>
  <div>
    <label for="heroName">name: </label>
    <input id="heroName"
           [(ngModel)]="hero.name"
           placeholder="Heroes's name">
  </div>
  <button (click)="navBack()">Back</button>
</div>
